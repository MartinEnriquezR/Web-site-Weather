<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Información por mes</title>

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!--bootstrap datepicker assets-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>


  <!--script for the datepicker-->
  <script>
    $(document).ready(function() {
        $("#datepicker").datepicker( {
            format: "mm-yyyy",
            startView: "months", 
            minViewMode: "months"
        });
    });
  </script>

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <span class="d-none d-lg-block">Red de Calidad de Aire</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
    <!-- End Logo -->

  </header>
  <!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-heading">Paginas</li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="informacion-por-hora.html">
          <i class="bi bi-bar-chart"></i>
          <span>Información por hora</span>
        </a>
      </li><!-- Información por hora -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="informacion-por-dia.html">
          <i class="bi bi-bar-chart"></i>
          <span>Información por día</span>
        </a>
      </li><!-- Información por día -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="informacion-por-tres-dias.html">
          <i class="bi bi-bar-chart"></i>
          <span>Información por tres dias</span>
        </a>
      </li><!-- Información por tres dias -->

    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <!-- Page Title -->
    <div class="pagetitle">
      <h1>Información por mes</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
          <li class="breadcrumb-item active">Información por mes</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->

    <!--Form section-->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">

              <!--title of the form-->
              <h5 class="card-title">Obtener información</h5>
              
              <!--form-->
              <form id="data-per-month-form">
                <!--date element-->
                <div class="row mb-3">
                  <label for="month-year" class="col-sm-2 col-form-label">
                    Selecciona un mes y año:
                  </label>
                  <div class="col-sm-10">
                    <input type="text" name="datepicker" id="datepicker" class="form-control" required>
                  </div>
                </div>
                <!--type of graph-->
                <div class="row mb-3">
                  <label for="inputType" class="col-sm-2 col-form-label">Selecciona la información</label>
                  <div class="col-sm-10">
                    <select class="form-select" name="field" required>
                      <!--generate options from the following values:
                        "temp_out","hi_temp","low_temp","out_hum","dew_pt",
                        "wind_speed","wind_run","hi_speed",
                        "wind_chill","heat_index","thw_index","bar","rain","rain_rate","heat_dd",
                        "cool_dd","in_temp","in_hum","in_dew","in_heat","in_emc",
                        "in_air_density","wind_samp","wind_tx","iss_recept","arc_int"
                      -->
                      <option value="temp_out">Temperatura Exterior</option>
                      <option value="hi_temp">Temperatura Maxima</option>
                      <option value="low_temp">Temperatura Minima</option>
                      <option value="out_hum">Humedad Exterior</option>
                      <option value="dew_pt">Punto de Rocío</option>
                      <option value="wind_speed">Velocidad del Viento</option>
                      <option value="wind_run">Recorrido del Viento</option>
                      <option value="hi_speed">Velocidad máxima</option>
                      <option value="wind_chill">Sensación térmica</option>
                      <option value="heat_index">Índice de calor</option>
                      <option value="thw_index">Índice THW</option>
                      <option value="bar">Barometro</option>
                      <option value="rain">Lluvia</option>
                      <option value="rain_rate">Tasa de lluvia</option>
                      <option value="heat_dd">Grado día de calefacción</option>
                      <option value="cool_dd">Grado día de refrigeración</option>
                      <option value="in_temp">Temperatura interna</option>
                      <option value="in_hum">Humedad interna</option>
                      <option value="in_dew">Rocio interno</option>
                      <option value="in_heat">Calor interior</option>
                      <option value="in_emc">EMC interno</option>
                      <option value="in_air_density">Densidad del aire interior</option>
                      <option value="wind_samp">Muestreo de viento</option>
                      <option value="wind_tx">Tx de viento</option>
                      <option value="iss_recept">Receptáculo ISS</option>
                      <option value="arc_int">Intensidad de arco</option>
                      
                    </select>
                  </div>
                </div>
                <!--Submit-->
                <div class="row mb-3">
                  <div class="col-sm-10">
                    <input type="Submit" class="btn btn-primary" value="Solicitar">
                  </div>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </section>
    <!--end form section-->

    <!--graphs section-->
    <section class="section">
      <div class="row">

        <!--main column-->
        <div class="col-lg-12">

          <!--Velocidad del Viento chart-->
          <div class="card">
            <div class="card-body">
              <canvas id="main-chart" style="display: none;"></canvas>
            </div>
          </div>

        </div>
    
      </div>
    </section>

  </main>
  <!-- End #main -->


  <!-- return to top -->
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!--Graph JS Files-->

  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0/dist/chartjs-plugin-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>


  <script src="assets/js/data_per_month_graphs.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
</body>

</html>
